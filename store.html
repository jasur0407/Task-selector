<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a href="index.html" class="header_logo">Taskly</a>
                
                <div class="header_right">
                    <div class="header_right_coins">
                        <div class="header_right_coins-count"></div>
                        <img src="res/point-icon.png" alt="coins">
                    </div>
                    <a href="store.html" class="header_right_store">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a href="profile.html" class="header_right_profile">
                        <i class="fa-solid fa-user"></i> 
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="store">
        <div class="container">
            <div class="store_inner">
                <div class="store-title">Store</div>

                <div class="store-container">
                    <div class="store-container_item">
                        <div class="store-container_item-title">30 min rest</div>
                        <div class="store-container_item-desc">Do whatever you want</div>

                        <div class="store-container_item-buy">
                            <div class="store-container_item-price">
                                <div class="store-container_item-price-value">29</div>
                                <img src="res/point-icon.png" style="height: 25px;" alt="">
                            </div>
                            <div class="store-container_item-buy-btn red-btn">Buy</div>
                        </div>
                    </div>
                    <div class="store-container_item">  
                        <div class="store-container_item-title">30 min rest</div>
                        <div class="store-container_item-desc">Do whatever you want</div>
                        <div class="store-container_item-buy">
                            <div class="store-container_item-price">
                                <div class="store-container_item-price-value">29</div>
                                <img src="res/point-icon.png" style="height: 25px;" alt="">
                            </div>
                            <div class="store-container_item-buy-btn red-btn">Buy</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/store.js"></script>
</body>
</html>
