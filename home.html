<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task selector</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="homepage">
        <div class="container">
            <div class="homepage_inner">

                <div class="home-header">Tasks</div>
                <div class="home_tasks-container">

                    <div class="home_tasks-row">
                        <div class="home_tasks_add-btn">
                            <img src="res/add-icon.svg" alt="Add" class="home_tasks_add-icon">
                            <div class="home_tasks_add-title">Add group</div>
                        </div>
                    </div>

                    <div class="home_tasks-btns">
                        <div class="home_tasks-btns_btn red-btn" id="home_tasks_random-btn">Random</div>
                        <a onclick="start_btn()" class="home_tasks-btns_btn yellow-btn unavailable" id="home_tasks_start-btn">START</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="home_tasks_edit-container">
        <div class="home_tasks_edit-inner">
            <form class="home_tasks_edit_group-form">
                <input class="home_tasks_edit-group-name" type="text" placeholder="Group name" required></input>
                <div class="home_tasks_edit-group_subgroup">
                    <input type="text" placeholder="Subgroup name" class="home_tasks_edit-group_subgroup-title">
                    <div class="home_tasks_edit-group_subgroup-block">
                        <div class="home_tasks_edit-group_subgroup_add-task-btn common-add-btn">+ Add new task</div>

                        <div class="home_tasks_edit-group_subgroup_resource">
                            <div class="home_tasks_edit-group_subgroup_resource-title">Resources</div>
                            <div class="home_tasks_edit-group_subgroup_resource-block">
                                <div class="home_tasks_edit-group_subgroup_resource_add-btn common-add-btn">+ Add new source</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="home_tasks_edit_group_add-subgroup-btn common-add-btn">+ Add new subgroup</div>


                <button type="submit" class="red-btn home_tasks_edit_group-form_save-btn">Save</button>
            </form>
        </div>
    </div>
        
    <script src="home.js"></script>
</body>
</html>
