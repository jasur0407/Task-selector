<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task selector</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="homepage">
        <div class="container">
            <div class="homepage_inner">

                <div class="home-header">Tasks</div>
                <div class="home_tasks-container">

                    <div class="home_tasks-row">
                        <div class="home_tasks_item active">
                            <div class="home_tasks_item_more">
                                <div class="home_tasks_item_more-btn">
                                    <img src="res/multidot.svg" alt="more">
                                </div>
                                <div class="home_tasks_item_more-options">
                                    <div class="home_tasks_item_more-options_item" id="home_tasks_item_more-options_item-edit">
                                        <img src="res/edit-icon.svg" alt="Edit" class="home_tasks_item_more-options_item-icon">
                                        <div class="home_tasks_item_more-options_item-text">Edit</div>
                                    </div>
                                    <div class="home_tasks_item_more-options_item" id="home_tasks_item_more-options_item-delete">
                                        <img src="res/delete-icon.svg" alt="Delete" class="home_tasks_item_more-options_item-icon">
                                        <div class="home_tasks_item_more-options_item-text">Delete</div>
                                    </div>
                                </div>
                            </div>
                            <div class="home_tasks_item-header">SAT</div>
                            <div class="home_tasks_item-desc">English writing <br>Math statistics...</div>
                        </div>
                        <div class="home_tasks_add-btn">
                            <img src="res/add-icon.svg" alt="Add" class="home_tasks_add-icon">
                            <div class="home_tasks_add-title">Add group</div>
                        </div>
                    </div>

                    <div class="home_tasks-btns">
                        <div class="home_tasks-btns_btn red-btn" id="home_tasks_random-btn">Random</div>
                        <div class="home_tasks-btns_btn red-btn unavailable">START</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="home_tasks_edit-container">
        <div class="home_tasks_edit-inner">
            <div class="home_tasks_edit-cross">
                <img src="res/cross-icon.svg" alt="X">
            </div>
            <input class="home_tasks_edit-group-name" type="text" placeholder="Group name"></input>
            <div class="home_tasks_edit-group_task">
                <div class="home_tasks_edit-group_task-title">Speaking</div>
                <ul class="home_tasks_edit-group_task-block">
                    <li class="home_tasks_edit-group_task_item">
                        <label class="common-checkbox-label">
                            <input type="checkbox" class="common-checkbox">
                            <span class="common-checkbox-check"></span>
                            <span class="home_tasks_edit-group_task_item-checkbox-text common-checkbox-text">Lorem, ipsum dolor.</span>
                        </label>
                    </li>
                    <li class="home_tasks_edit-group_task_item">
                        <label class="common-checkbox-label">

                        </label>
                    </li>

                            <span class="home_tasks_edit-group_task_item-checkbox-text common-checkbox-text">Lorem, ipsum dolor.</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="home_tasks_edit-group_task">

                    <li class="home_tasks_edit-group_task_item">

                            <span class="common-checkbox-check"></span>
                            <span class="home_tasks_edit-group_task_item-checkbox-text common-checkbox-text">Lorem, ipsum dolor.</span>
                        </label>
                    </li>
                    <li class="home_tasks_edit-group_task_item">
                        <label class="common-checkbox-label">

                    </li>

                            <span class="home_tasks_edit-group_task_item-checkbox-text common-checkbox-text">Lorem, ipsum dolor.</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="home_tasks_edit-group_task">

            </div>
        </div>
    </div>
