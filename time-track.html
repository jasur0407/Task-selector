<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a href="index.html" class="header_logo">Taskly</a>
                
                <div class="header_right">
                    <div class="header_right_coins">
                        <div class="header_right_coins-count"></div>
                        <img src="res/point-icon.png" alt="coins">
                    </div>
                    <a href="store.html" class="header_right_store">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a href="profile.html" class="header_right_profile">
                        <i class="fa-solid fa-user"></i> 
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="time-track">
        <div class="container">
            <div class="time-track_inner">

                <div class="time-title">Time track</div>
                <div class="time-timer"><span class="time-timer_hours">00</span> : <span class="time-timer_minutes">00</span> : <span class="time-timer_seconds">00</span></div>
                <div class="time-play-pause-btn">
                    <img src="res/play-btn.svg" class="time-play-pause-btn-img" alt="play">
                </div>
                <div class="time-tasks-title">Tasks</div>
                
                <ul class="time-tasks-content"></ul>

                <form>
                    <textarea placeholder="Notes..." name="notes" class="time-notes"></textarea>
                    <button class="time-notes-save-btn red-btn">Save</button>
                </form>

            </div>
        </div>
    </div>
    
    <script type="module" src="js/time-track.js"></script>
</body>
</html>
