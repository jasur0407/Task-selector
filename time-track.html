<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time-track">
        <div class="container">
            <div class="time-track_inner">

                <div class="time-title">Time track</div>
                <div class="time-timer"><span class="time-timer_hours">00</span> : <span class="time-timer_minutes">00</span> : <span class="time-timer_seconds">00</span></div>
                <div class="time-play-pause-btn">
                    <img src="res/play-btn.svg" class="time-play-pause-btn-img" alt="play">
                </div>
                <div class="time-tasks-title">Tasks</div>
                
                <ul class="time-tasks-content">
                    <li class="time-tasks_item">
                        <label class="time-tasks_item-label common-checkbox-label">
                            <input type="checkbox" class="time-tasks_item-checkbox common-checkbox">
                            <span class="time-tasks_item-check common-checkbox-check"></span>
                            <span class="time-tasks_item-text common-checkbox-text">Lorem ipsum dolor sit amet consectetur</span>
                        </label>
                    </li>
                </ul>

                <textarea placeholder="Notes..." name="notes" class="time-notes"></textarea>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
